  nginx:
     image: nginx:alpine
     container_name: nginx
     ports:
      - "80:80"
     volumes:
       - ./conf/nginx/logs:/var/log/nginx
       - ./conf/nginx:/etc/nginx/conf.d
       - ./static:/assets
     depends_on:
       - web
