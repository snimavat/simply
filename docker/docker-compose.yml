      - ./conf/prod:/root/grails/conf
      - ./conf/bin/setenv.sh:/usr/local/tomcat/bin/setenv.sh
      - ./webapps:/usr/local/tomcat/webapps
      - ./logs:/usr/local/tomcat/logs
      - ./static:/assets
